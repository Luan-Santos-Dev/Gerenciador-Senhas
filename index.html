<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Gerenciar Senhas</title>

    <!-- CSS estilo -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- JavaScript -->
    <script src="js/app.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bd6996c3ec.js" crossorigin="anonymous"></script>
  
  </head>
  <body class="" onload="carregaListaDespesas()">

    <header class="info-top" id="informacoes">
            
        <!-- Conteúdo para preencher -->
        <section class="bg-info p-4">
            <div class="form">
                <div class="form-group">
                    <label for="browser">Website</label>
                    <input type="text" class="form-control" id="website" placeholder="Website"/>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="text" class="form-control" id="data" placeholder="../../...."/>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha"/>
                </div>
                <button type="submit" class="w-50 btn btn-light" onclick="cadastrar()">Adicionar</button>
            </div>
        </section>

        <!-- Botão que vai chamar e deschamar o preenchimento -->
        <button type="button" class="w-100 btn btn-info button-add" id="botao-preenchimento" onclick="preenchimento()">
            <i class="fa-solid fa-file-circle-plus"></i>
        </button>
    </header>

    <div class="CaixaResultado" id="CaixaFinal">
        <h3 class="text-success" id="titulo-caixa">SUCCESS!!</h3>
        <button type="button" class="CaixaResultadoButton btn btn-success" id="caixa-button" onclick="Fechar()">Voltar</button>
    </div>

    <div class="conteudo w-100">
        <!-- Conteúdo adicionado -->
        <main class="w-100">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><i class="fa-brands fa-chrome"></i></th>
                        <th><i class="fa-regular fa-calendar"></i></th>
                        <th><i class="fa-solid fa-lock"></i></th>
                        <th><i class="fa-solid fa-trash ml-2"></i></th>
                    </tr>
                </thead>
                <tbody id="listaDespesas">
                    <tr class="bg-light">
                        <th>Google</th>
                        <th>Data</th>
                        <th>Senha</th>
                        <th class="d-flex justify-content-center">Deletar</th>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
